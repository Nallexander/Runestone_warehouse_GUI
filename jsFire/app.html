<!DOCTYPE html>
<html>
 
<head>
    <title>Team 1 Warehouse Storage</title>
	<a href="map.html">Warehouse map</a>    
    <link rel="stylesheet" type="text/css" href="app.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
 
<body>
    <h1>Team 1 Warehouse Storage</h1>
    <hr/>
    
	<input type="text" id="packageID" class="inputWare" placeholder="Enter package ID" onkeypress="return pressEnter(event)" />
	<input type="text" id="packageName" class="inputWare" placeholder="Enter package name (optional)" onkeypress="return pressEnter(event)" />
	<input type="text" id="temperature" class="inputWare" placeholder="Enter required temperature (optional)" onkeypress="return pressEnter(event)" />

	<select id="selectStored" name="Select stored">
		<option value="stored">Stored</option>
		<option value="notStored">Not stored</option>
	</select>

	<select id="selectRow" name="Select row">
		<option value="default">Choose a row</option>
	</select>
	
	<select id="selectShelf" name="Select shelf">
		<option value="default">Choose a shelf</option>
	</select>
	
	<div id="errorMessage">
	</div>
	
	<div class="center">
		<button id="saveWare" onclick="return saveToList(event)">Save</button>
	</div>
    
    <h4>Stored packages</h4>
    <table id="warehouseTable">

    </table>
<!--     <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script> -->
   	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>	
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
 
</html>
